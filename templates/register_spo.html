<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="back_ground">
        <div class="header">
            <h1>CONNECT</h1>
            <div class = "motto">Connecting Brands with Influential Voices</div>
        </div>
        <h2 style="color:#ffff">Sponsor Register</h2>
        <div class="board">
        <form action="{{url_for("index")}}" method="post">
            <input type="hidden" name="role" value="sponsor">
            <div class="sponsor_content">
            <p>Username</p>
            <input type="text" autofocus name="username" required autocomplete="off" placeholder="Username">
            <p>Password</p>
            <input type="password" name="password" required placeholder="Password">
        </div>
            <br>
            <div class="s_button">
                <button type="submit">Register</button>
            </div>
        </form>
        
        </div>
        <br>
        <div class = "register_board">
            Already have an account?
            <br>
            <a href={{ url_for("index") }}>Login</a>
        </div>
    </div>
</body>
</html>
