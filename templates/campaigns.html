<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaigns</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <div class="menu">
        <h1 class="name">CNNCTðŸ’š<br><br>{{name.capitalize()}}'s </h1><br><h1>Dashboard  </h1><br>
        <form action="{{ url_for('dashboard') }}" method="post">
            <button type="submit">Profile</button>
            <input type="hidden" name="id" value="{{id}}">
            <input type="hidden" name="username" value="{{name}}">
        </form>
        <button class="active" type="submit">Campaigns</button>
        <form action="{{ url_for('stats') }}" method="post">
            <button type="submit">Stats</button>
            <input type="hidden" name="name" value="{{name}}">
            <input type="hidden" name="id" value="{{id}}">
        </form>
        <form action="{{ url_for('index') }}" method="get">
            <button type="submit" class="log_out_button">Logout</button>
        </form>
    </div>
     <hr>
     <hr style="height:0px;width:0px;position:static;">
     <div class="content">
        <h1 style="color: #ffff; justify-content: center;">Your Compaigns</h1>
        {% for i in data%}
        <div class="request">
        <form action="{{ url_for('view_camp') }}" method="post" style="width: 100%;">
            <button type="submit" class="campaigns_button">{{i[0].capitalize()}}</button>
            <input type="hidden" name="id" value="{{id}}">
            <input type="hidden" name="username" value="{{name}}">
            <input type="hidden" name="camp_id" value="{{i[1]}}">
        </form>
        
        <form action="{{url_for('find_infl')}}" method="post" style="width:fit-content; display:inline;">
            <button type="submit" style="display:inline; background-color: #FCEBB6;">Find</button>
            <input type="hidden" name="id" value="{{id}}">
            <input type="hidden" name="camp_id" value="{{i[1]}}">
            <input type="hidden" name="username" value="{{name}}">
        </form>
        <form action="{{url_for('campaigns')}}" method="post" style="width:fit-content; display:inline;">
            <button type="submit" style="display:inline;" class="log_out_button">Remove</button>
            <input type="hidden" name="id" value="{{id}}">
            <input type="hidden" name="camp_id" value="{{i[1]}}">
            <input type="hidden" name="name" value="{{name}}">
            <input type="hidden" name="remove">
        </form>
    </div>
        {% endfor %}
     </div>
     <div class="content">
        <form action="{{ url_for('campaigns') }}" method="post">
            <input type="text" name="camp_name" placeholder="name" autofocus autocomplete="off" required>
            <input type="number" name="budget" placeholder="budget(â‚¹)" autocomplete="off" required>
            <button type="submit">ADD</button>
            <input type="hidden" name="id" value="{{id}}">
            <input type="hidden" name="name" value="{{name}}">
            <input type="hidden" name="flag" value="true">
        </form>
     </div>
</body>
</html>
